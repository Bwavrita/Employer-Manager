<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" minlength="6" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" minlength="6" class="form-control" required>
        </div>
        <button id="loginButton" class="btn btn-primary" type="submit">Login</button>
        <button id="registerButton" class="btn btn-secondary" type="button">Register</button>
    </form>
</body>
<script type="module" src="JS/System.js"></script>
</html>
