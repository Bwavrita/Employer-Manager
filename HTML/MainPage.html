<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Employer Manager</title>
    </head>
    <body>
        <h1 class = "text-center">Employer Manager</h1>

        <form class = "form">
            <div class = "form-group">
                <label for = "name">Name</label>
                <input type = "text" id ="name" minlength = "3" class="form-control" required autofocus/>
            </div>
            <div class="form-group">
                <label for = "date">Birth day</label>
                <input type = "date" id = "date" class="form-control"/> 
            </div>
            <div class="form-group">
                <label for = "cpf">CPF</label>
                <input type = "text" id="cpf" minlength="11" class="form-control"/>
            </div>
            <div class = "form-group">
                <label for = "position">Position</label>
                <select id="position" name="position" class="form-control">
                    <option value="Employer">Employer</option>
                    <option value="Manager">Manager</option>
                    <option value="Director">Director</option>
                </select>
            </div>
            <div class = "form-group">
                <label for = "salary">Salary</label>
                <input type = "number" id="salary" class="form-control"/>
            </div>

            <button class="btn btn-primary" type="submit">Include</button>
        </form>
    </body>

    <script type="module" src="JS/System.js"></script>
</html>
