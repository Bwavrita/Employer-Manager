<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <div class="form-group">
            <label for="user">User</label>
            <input type="text" id="user" minlength="3" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" minlength="6" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="enterprise">Enterprise</label>
            <input type="text" id="enterprise" minlength="3" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" minlength="1" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" id="confirmPassword" minlength="1" class="form-control" required>
        </div>
        <button id="registerButton" class="btn btn-primary" type="submit">Register</button>
    </form>
</body>
<script type="module" src="JS/System.js"></script>
</html>
